    <!--form-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
              </div>
              <div class="form-group col-md-6">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
              </div>
              <div class="form-group col-md-6">
                <label for="Rut">Rut</label>
                <input type="text" class="form-control" id="Rut" placeholder="Rut">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emil" placeholder="nombreemail@email.com*">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="Av. Siempre viva 123">
              </div>
              
                <div class="form-group col-md-6">
                  <label for="inputCity">Ciudad</label>
                  <input type="text" class="form-control" id="inputCiudad" placeholder="Santiago">
                </div>
              
              <div class="form-group col-md-8">
                <label for="textarea">Comentarios</label>
                <textarea class="form-control" id="textarea" placeholder="Ingrese comentarios" rows="3"></textarea>
              </div>
              <br />
              <button type="submit" class="btn btn-outline-primary">Enviar</button>
              <button type="reset" class="btn btn-outline-danger">Limpiar</button>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
        
      
      </div>
